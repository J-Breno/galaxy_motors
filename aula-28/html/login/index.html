<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galáxia Motors</title>
        <link rel="stylesheet" href="/assets/css/login/style.css">
    </head>

    <body>
        <div data-js="resposta-cadastro"></div>

        <main class="main">
            <div class="picture">
                <div class="text">
                    <h2>Olá! <br>
                        Seja bem-vindo(a) de volta.</h2>
                    <p>Faça login para continuar acessando a página</p>
                </div>
            </div>
            <div class="login cadastro">
                <form data-js="form-login" class="login" action="">
                    <div class="logo">
                        <img src="/img/Galáxia-Motors.svg" alt="">
                    </div>
                    <div id="h3">
                        <h3 class="login">Faça seu login</h3>
                    </div>
                    <input data-js="email-login" type="email" name="email-login" id="email-login" placeholder="E-mail" autocomplete="off">
                    <input data-js="pass-login" type="password" name="senha-login" id="senha-login" placeholder="Senha" autocomplete="off">
                    <img data-js="img-pass-login" class="senha-login_off" src="/img/visibility_off.svg" alt="">
                    <a class="esqueci-pass">Esqueci minha senha</a>
                    <button data-js="btn-login" class="submit">Entrar</button>
                    <p class="login-alternative">Ou faça login com</p>
                    <button data-js="btn-login" class="login-google">Sing in with Google</button>
                    <p>Não tem uma conta? <a href="" class="inscreva"><span>Inscreva-se</span></a></p>
                </form>
                <form data-js="form-cadastro" id="cadastro" class="cadastro login none" action="">
                    <div class="logo">
                        <img src="/img/Galáxia-Motors.svg" alt="">
                    </div>
                    <div id="h3">
                        <h3 class="login cadastro">Faça seu Cadastro</h3>
                    </div>
                    <input data-js="name-cadastro" type="text" name="name" id="name" placeholder="Nome" autocomplete="username">
                    <input data-js="email-cadastro" type="email" name="email-cadastro" id="email-cadastro" placeholder="E-mail" autocomplete="email">
                    <input data-js="pass-cadastro" type="password" name="senha" placeholder="Senha" autocomplete="new-password"><img data-js="senha-cadastro" class="senha-cadastro_off" src="/img/visibility_off.svg" alt="">
                    <input data-js="pass-cadastro-confirm" type="password" name="confirme-senha" class="confirme-senha_off" placeholder="Confirme sua senha" autocomplete="new-password"><img data-js="confirme-senha" class="confirme-senha_off" src="/img/visibility_off.svg" alt="">
                    <button data-js="btn-cadastro" class="submit">Entrar</button>
                    <p class="login-alternative">Ou faça login com</p>
                    <button class="login-google">Sing in with Google</button>
                    <p>Já tem uma conta? <a class="inscreva" href=""><span>Entre</span></a></p>
                </form>
            </div>
        </main>

        <script src="/assets/js/lib_dom/dom.js"></script>
        <script src="/assets/js/login/login-cadastro.js"></script>
        <script src="/assets/js/login/login.js"></script>
    </body>

</html>
